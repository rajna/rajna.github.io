apply plugin: 'com.android.application'
//apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.sanli.vocabulary"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    defaultConfig {
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

        packagingOptions {
            exclude "lib/arm64-v8a/librealm-jni.so"
        }
    }
}

dependencies {
    //compile project(':realm')
    compile project(':react-native-vector-icons')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    //  From node_modules
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.facebook.react:react-native:+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.wx.wheelview:wheelview:1.3.3'
    compile 'com.contrarywind:Android-PickerView:3.2.6'
    compile 'com.github.zcweng:switch-button:0.0.3@aar'
    compile 'com.facebook.fresco:animated-gif:0.13.0'
    compile project(':react-native-sqlite-storage')
    compile project(':react-native-wheel')
    androidTestCompile 'junit:junit:4.12'
}

project.ext.vectoricons = [
        iconFontNames: [ 'MaterialIcons.ttf', 'EvilIcons.ttf', 'icomoon.ttf' ] // Name of the font files you want to copy
]
apply from: "../node_modules/react-native-vector-icons/fonts.gradle"